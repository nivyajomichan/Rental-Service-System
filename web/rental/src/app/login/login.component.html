<div class="row">
    <div class="col-xs-11 mt-5 ml-5 mr-5 mb-5 mx-auto">
        <div class="card mt-5">
            <h1 class="mt-5 ml-5">Login</h1>

            
    <div class="alert alert-danger ml-5 mr-5" *ngIf="username?.touched && password?.touched && !this.validCredentials">Invalid Username / Password</div>
          <form [formGroup]="loginForm" (submit)="onsubmit()">
                <div class="row mt-5 ml-5 mr-5">
                    <div class="col-12">
          <label for="username">Username</label>
          <input type="text" class="form-control" placeholder="Enter Username" formControlName="username" id="username" required>
                        <div class="text-danger" *ngIf="username?.touched && username?.invalid && username?.errors?.['required']">Username is required</div>
                    </div>
                </div>
                <div class="row ml-5 mr-5">
                    <div class="col-12 mt-5">
          <label for="password">Password</label> 
          <input type="password" class="form-control" placeholder="Enter Password" formControlName="password" id="password" required>
                        <div class="text-danger" *ngIf="password?.touched && password?.invalid && password?.errors?.['required']">Password is required</div>
                    </div>
                </div>
                <div class="row mt-5 ml-5 mr-5 mb-5">
                    <div class="col-4">
                        <button type="submit" class="btn custbtn">Login</button>
                    </div>
                    <div class="col-4">
                        <div>
                            New Here? <button (click)="toSignup()" class="btn custbtn">Signup</button>
                        </div>
                    </div>
                    <!-- <div class="col">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>

                    </div> -->
                </div>
            </form>
            <div class="row">
                <div>
                     <button (click)="onSignIn()" class="login-with-google-btn">Sign In with Google</button>
                </div>
            </div>
        </div>
    </div>
</div>
