<div class="row">
    <div class="col-xs-11 mt-3 ml-5 mr-5 mb-5 mx-auto">
        <div class="card mt-5">
            <h1 class="mt-3 ml-5">Rent Your Product</h1>
            <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
                <div class="row mt-3 ml-5 mr-5">
                    <div class="alert-danger col-12 px-auto" *ngIf="status">
                        {{error}}
                    </div>
                    <div class="col-md-6 col-xs-12  mt-3">
                        <label for="productName">Product</label>
                        <input type="text" class="form-control" placeholder="Enter Product Description" formControlName="productName" id="productName">
                    </div>
                </div>
                <div class="row ml-5 mr-5">
                    <div class="col-md-6 col-xs-12 mt-3">
                        <label for="category">Category</label>
                        <input type="text" class="form-control" placeholder="Enter Category" formControlName="category" id="category">
                    </div>
                    <div class="col-md-6 col-xs-12  mt-3">
                        <label for="owner">Owner Name</label>
                        <input type="text" class="form-control" placeholder="Enter Your Name" formControlName="owner" id="owner">
                    </div>
                </div>
                <div class="row ml-5 mr-5">
                    <div class="col-md-6 col-xs-12 mt-3">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" placeholder="Enter Price" formControlName="price" id="price">
                    </div>
                    <div class="col-md-6 col-xs-12 mt-3">
                        <label for="rating">Rating</label>
                        <input type="number" class="form-control" placeholder="Enter Rating" formControlName="rating" id="rating">
                    </div>
                </div>
                <div class="row ml-5 mr-5">
                    <div class="col-md-6 col-xs-12 mt-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" placeholder="Enter Address" formControlName="address" id="address">
                    </div>
                    <!-- <div class="col-md-6 col-xs-12 mt-3">
                        <label for="prlong">Longitude</label>
                        <input type="text" class="form-control" placeholder="Enter Longitude" formControlName="prlong" id="prlong">
                    </div> -->
                </div>



                <div class="row ml-5 mr-5">
                    <div class="col-md-6 col-xs-12 mt-3">
                        <label for="brand">Enter Brand/Management</label>
                        <input type="text" class="form-control" placeholder="Enter Brand Name" formControlName="brand" id="brand">
                    </div>
                    <div class="col-md-6 col-xs-12 mt-3">

                        <label class="btn btn-default">
                            <img [src]="imageSrc" *ngIf="imageSrc" style="width:100%">
                            <input type="file" (change)="selectFile($event)">
                          </label>

                        <button class="btn custbtn" (click)="upload()">Upload Product</button>
                    </div>
                </div>

                <div class="row mt-3 ml-5 mr-5 mb-5">
                    <!-- <div class="col-6">
                        <button type="submit" class="btn custbtn" [disabled]="addProductForm.invalid">Add Product</button>
                    </div> -->
                </div>
            </form>
        </div>
    </div>
</div>
